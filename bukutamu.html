<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tamu</title>
    <link rel="stylesheet" href="bukutamu.css">
</head>

<body>
    <h1 id="title">Buku Tamu</h1>

    <div id="body">

        <form id="survey-form">

            <label id="name-label" for="name">
                <p>Name:</p>
            </label>
            <input id="name" type="text" placeholder="nama" required>
            <label id="address-label" for="address">
                <p>Alamat:</p>
            </label>
            <input id="address" type="address" placeholder="alamat" required>

            <input id="submit" type="submit" value="Submit">

        </form>

    </div>
</body>

</html>
